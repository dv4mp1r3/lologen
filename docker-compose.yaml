version: '3.7'
services:
  lologen:
    container_name: lologen
    image: mdd13/lologen:main
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    restart: on-failure
    command: [ "-f", "logfmt", "-l", "console", "-s", "stdout", "-t", "console", "-T", "2", "-c", "always"]

    # Driver variant
    logging:
      driver: loki
      options:
        loki-url: "http://172.17.0.1:3100/loki/api/v1/push"
        loki-retries: "3"
        loki-pipeline-stages: |
          - json:
              expressions:
                level:
          - regex:
              expression: '(level|levelname|level_extracted|lvl|severity)=(?P<level>\w+)'
          - labels:
              level:

    # Scrape variant:
    # labels:
    #   name: "lologen"
